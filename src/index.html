<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      class="searchBar searchBarB"
      action="/"
      method="get"
      data-qa="big">

      <img
        class="imgB"
        src="images/Search.svg"
        alt="searchBigImg"
      >

      <label>
        <input
        class="inputB input"
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
      </label>
    </form>

    <form
      class="searchBar searchBarS"
      action="/"
      method="get"
      data-qa="small"
    >
      <img
       class="imgS"
       src="images/Search.svg"
       alt="searchSmallImg"
       >
      <label>
        <input
          class="inputS input"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

  </body>
</html>
